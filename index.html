<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Creative Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1f2b54;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .remember {
            display: flex;
            align-items: center;
            justify-content: start;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            background: #1f2b54;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background: #162045;
        }
        .links {
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            color: #1f2b54;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Creative Company</div>
        <form>
            <input type="text" placeholder="Username or email" required>
            <input type="password" placeholder="Password" required>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div class="links">
            <a href="#">Register</a> | <a href="#">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
